version: '3.8'

services:
  db:
    image: mariadb:${MARIADB_VERSION}
    environment:
      MYSQL_ROOT_PASSWORD: ${WORDPRESS_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME}
      MYSQL_USER: ${WORDPRESS_DB_USER}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - traefik_network

  wordpress:
    image: wordpress:${WORDPRESS_VERSION}
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      APACHE_SERVER_NAME: ${DOMAIN}  # This fixes the Apache domain error
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${DOMAIN}.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.${DOMAIN}.entrypoints=websecure"
      - "traefik.http.routers.${DOMAIN}.tls.certresolver=myresolver"
      - "traefik.http.services.${DOMAIN}.loadbalancer.server.port=80"

volumes:
  db_data:
  wordpress_data:

networks:
  traefik_network:
    external:
      name: ${TRAEFIK_NETWORK}

